<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: white }
  </style>

<script src="https://kit.fontawesome.com/64212063ae.js" crossorigin="anonymous"></script>
</head>
<body>
  <main>
    <div class="main-header">
      <img src="./images/logo.svg" class="logo-image" alt="Logo">
    </div>
    <section class="main-content">
      <img src="./images/illustration-mockups.svg" class="main-image" alt="Illustration Mockup">
      <div class="main-description">
        <h1 class="main-title">Build The Community <br/> Your Fans Will Love</h1>

        <p class="main-text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p> 

        <button class="main-button">Register</button>
      </div>
    </section>
    <section class="socials">
      <div class="icon-container"><i class="fa-brands fa-facebook-f" ></i></div>
      <div class="icon-container"><i class="fa-brands fa-twitter" ></i></div>
      <div class="icon-container"><i class="fa-brands fa-instagram"></i></div>
    </section>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/aveandrian">aveandrian</a>.
    </p>
  </footer>
</body>
</html>
